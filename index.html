<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div class="count">
            <img src="stopwatch.png" alt="cronometro">
            <h2><span class="sec">0</span><span>.</span><span class="ms">0</span></h2>
        </div>

        <div class="btn-interaction">
            <button onclick="play()"><img width="50" height="50" src="https://img.icons8.com/sf-black-filled/64/FFFFFF/play.png" alt="play"/></button>
            <button onclick="pause()"><img width="50" height="50" src="https://img.icons8.com/ios-glyphs/50/FFFFFF/pause--v1.png" alt="pause--v1"/></button>
            <button onclick="restart()"><img width="50" height="50" src="https://img.icons8.com/ios-glyphs/60/FFFFFF/rounded-square.png" alt="rounded-square"/></button>
        </div>

    </main>

    <footer>
        <h2>Desenvolvido por Nicolas Moro</h2>
        <h2>| Desenvolvido por Nicolas Moro</h2>
        <h2>| Desenvolvido por Nicolas Moro</h2>
        <h2>| Desenvolvido por Nicolas Moro</h2>
        <h2>| Desenvolvido por Nicolas Moro</h2>
        <h2>| Desenvolvido por Nicolas Moro</h2>
        <h2>| Desenvolvido por Nicolas Moro</h2>
        <h2>| Desenvolvido por Nicolas Moro</h2>
    </footer>
</body>

<script src="script.js"></script>

</html>
